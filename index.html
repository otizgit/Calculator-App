<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <div class="container">
                <header>
                    <div class="logo">
                        <h1>calc</h1>
                    </div>
                    <div class="toggle-container">
                        <div class="numbers">
                            <p class="key1">1</p>
                            <p class="key2">2</p>
                            <p class="key3">3</p>
                        </div>
                        <div class="toggle-div">
                            <div class="theme">
                                THEME
                            </div>
                            <div class="toggle">
                                <div class="tog tog1"></div>
                                <div class="tog tog2"></div>
                                <div class="tog tog3"></div>
                            </div>
                        </div>
                    </div>
                </header>
                <div class="tab-div">
                    <p class="tab"></p>
                </div>
                <div class="content">
                    <div class="grid">
                        <div class="key">7</div>
                        <div class="key">8</div>
                        <div class="key">9</div>
                        <div class="key del">DEL</div>
                        <div class="key">4</div>
                        <div class="key">5</div>
                        <div class="key">6</div>
                        <div class="key">+</div>
                        <div class="key">1</div>
                        <div class="key">2</div>
                        <div class="key">3</div>
                        <div class="key">-</div>
                        <div class="key">.</div>
                        <div class="key">0</div>
                        <div class="key">/</div>
                        <div class="key star">*</div>
                    </div>
                    <div class="bottom-grid">
                        <div class="key del">RESET</div>
                        <div class="key equal">=</div>
                    </div>
                </div>
            </div>
        </header>
    </main>

    <script src="./app.js"></script>
</body>
</html>
